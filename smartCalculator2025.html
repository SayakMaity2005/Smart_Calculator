<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="smartCalculator2025.css">
</head>
<body>
    <div class="screen">
        <div class="display">
            <div class="moreOpt">
                <div id="opt1"></div>
                <button id="optAdvCalc">
                    <div class="advOptIcon" id="advOptIconLU">+</div>
                    <div class="advOptIcon" id="advOptIconRU">–</div>
                    <div class="advOptIcon" id="advOptIconLL">×</div>
                    <div class="advOptIcon" id="advOptIconRL">=</div>
                </button>
                <div id="optTheme"></div>
            </div>
            <div class="userDisplay"></div>
            <div class="ansDisplay"></div>
        </div>
        <div class="keyboardSpace">
            <div class="keyboard">
                <Button class="button advanceBtn" id="sin">sin</Button>
                <Button class="button advanceBtn" id="cosin">cos</Button>
                <Button class="button advanceBtn" id="tangent">tan</Button>
                <Button class="button advanceBtn" id="radian">rad</Button>
                <Button class="button advanceBtn" id="nc">NC</Button>

                <Button class="button advanceBtn" id="log10">log</Button>
                <Button class="button advanceBtn" id="loge">ln</Button>
                <Button class="button advanceBtn" id="openBraket">(</Button>
                <Button class="button advanceBtn" id="closeBraket">)</Button>
                <Button class="button advanceBtn" id="inverse">inv</Button>

                <Button class="button advanceBtn" id="factorial">!</Button>
                <Button class="button colorBtn" id="allClearbtn">AC</Button>
                <Button class="button colorBtn" id="backspace">C</Button>
                <Button class="button colorBtn" id="signAlt">+/_</Button>
                <Button class="button colorBtn" id="devide">/</Button>

                <Button class="button advanceBtn" id="power">^</Button>
                <Button class="button" id="btn7">7</Button>
                <Button class="button" id="btn8">8</Button>
                <Button class="button" id="btn9">9</Button>
                <Button class="button colorBtn" id="multiplication">×</Button>

                <Button class="button advanceBtn" id="sqRoot">√</Button>
                <Button class="button" id="btn4">4</Button>
                <Button class="button" id="btn5">5</Button>
                <Button class="button" id="btn6">6</Button>
                <Button class="button colorBtn" id="subtraction">–</Button>

                <Button class="button advanceBtn" id="pi">π</Button>
                <Button class="button" id="btn1">1</Button>
                <Button class="button" id="btn2">2</Button>
                <Button class="button" id="btn3">3</Button>
                <Button class="button colorBtn" id="addition">+</Button>

                <Button class="button advanceBtn" id="e">e</Button>
                <Button class="button" id="percent">%</Button>
                <Button class="button" id="btn0">0</Button>
                <Button class="button" id="point">.</Button>
                <Button class="button" id="equal">=</Button>
   
            </div>
        </div>
    </div>
</body>
<script src = "smartCalculator2025.js"></script>
</html>
